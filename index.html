<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;500;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/jquery.backgroundpos.min.js"></script>
    <script defer src="./js/app.js"></script>

    <title>Weerwolven van Wakkerdam</title>
</head>

<body>
    <audio loop class="townMusic" preload="none">
        <source src="./assets/Town.mp3" type="audio/mpeg">
    </audio>
    <audio loop class="nightMusic" preload="none">
        <source src="./assets/Wolf.mp3" type="audio/mpeg">
    </audio>
    <audio loop class="bells" preload="none">
        <source src="./assets/bells.mp3" type="audio/mpeg">
    </audio>
    <audio loop class="werewolf" preload="none">
        <source src="./assets/bells.mp3" type="audio/mpeg">
    </audio>

    <audio class="wolfHowl" preload="none">
        <source src="./assets/wolfHowling.mp3" type="audio/mpeg">
    </audio>
    <audio class="witch" preload="none">
        <source src="./assets/witch.mp3" type="audio/mpeg">
    </audio>
    <audio class="arrow" preload="none">
        <source src="./assets/arrow.mp3" type="audio/mpeg">
    </audio>
    <audio class="giggle" preload="none">
        <source src="./assets/giggle.mp3" type="audio/mpeg">
    </audio>
    <audio class="ziener" preload="none">
        <source src="./assets/ziener.mp3" type="audio/mpeg">
    </audio>




    <div class="background day">
        <img class="ground" src="./assets/Village2.svg" alt="">
        <div class="sun">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
        </div>
        <div class="moon">
            <div class="oval1"></div>
            <div class="oval2"></div>
            <div class="zero"></div>
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
        </div>
    </div>

    <div class="arrow"></div>
    <div class="arrowNight"></div>

    <section class="title">
        <h1 id="title">Weerwolven van Wakkerdam</h1>
    </section>

    <section class="start">
        <h1>De Dag</h1>
        <h1 class="timer">0:0</h1>
        <div class="controls">
            <div class="t5">+1 min</div>
            <div class="t10">+10 min</div>
            <div class="startBtn">Start</div>
            <div class="stop">Stop</div>
            <div class="reset">Reset</div>
        </div>
    </section>

    <section class="night">
        <h1>De Nacht</h1>
        <div class="cards">
            <img id="zienerInactive" src="./assets/cards/zienerInactive.png" alt="">
            <img id="cupidoInactive" src="./assets/cards/cupidoInactive.png" alt="">
            <img id="stiekemeMeisjeInactive" src="./assets/cards/stiekemeMeisjeInactive.png" alt="">
            <img id="heksInactive" src="./assets/cards/heksInactive.png" alt="">

            <img id="ziener" src="./assets/cards/ziener.png" alt="">
            <img id="cupido" src="./assets/cards/cupido.png" alt="">
            <img id="stiekemeMeisje" src="./assets/cards/stiekemeMeisje.png" alt="">
            <img id="weerwolf" src="./assets/cards/weerwolf.png" alt="">
            <img id="heks" src="./assets/cards/heks.png" alt="">
        </div>
    </section>
    

    
</body>
</html>
